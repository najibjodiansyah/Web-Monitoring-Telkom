{% extends 'base.html' %}

{% block title%}Dashboard{% endblock %}
{% block content %}
<!-- Begin Page Content -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Dashboard</h1>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <div class="float-sm-right">
                  <button type="button" class="btn btn-warning">No Data</button>
                  <button type="button" class="btn btn-info">Low</button>
                  <button type="button" class="btn btn-success">Normal</button>
                  <button type="button" class="btn btn-danger">High</button>
                </div>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              {% for gedung in data_gedung %}
              <div class="col-lg-4">
                <div class="card shadow-sm p-3 mb-5 bg-white rounded" >
                  <div class="card-header">
                    <h4 class="m-0">{{gedung[2]}}</h4>
                  </div>
                  <div class="card-body" id="warna_{{ gedung[0] }}">
                    <div class="row">
                      <div class="col-md-12">
                        <div>
                          <center><h1 id="{{ gedung[0] }}" class="text-light"></h1></center>
                        </div>
                      </div>
                    </div>
                  </div><br>
                  <center><h4 id="datasatu_{{ gedung[0] }}">wait</h4><br></center>
                  <center><h4 id="datadua_{{ gedung[0] }}">wait</h4></center>
                </div>
                <br>
              </div>
              {% endfor %}
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
{% endblock %}
{% block script %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

<script>
// setInterval(setDataDash, 36000);
const data_gedung= {{data_gedung| tojson}};
setDataDash();


  function setDataDash() {
    url_link = "/get_dash_data";
    $.ajax({
      type: 'GET',
      url: url_link,
      success: function (data) {
        console.log(data);
        for (let i = 0; i < data_gedung.length; i++) {
          
          text = data['kwh'][i].toFixed(4)  + ' kwh';
          if(parseInt(data['kwh'][i]) == -1){
            text = 'No Data';
          }
          document.getElementById( data_gedung[i][0] ).innerHTML = text;

          data_satu = data.datasatu.filter(kwh => kwh[1] == i);
          data_dua = data.datadua.filter(kwh => kwh[1] == i);
          console.log(data_satu)
          if (data_satu.length == 0){
            data_satu=["No data"];
          }else{
            data_satu = data_satu[0];
          }
          if (data_dua.length == 0){
            data_dua=["No data"];
          }else{
            data_dua = data_dua[0];
          }
          
          document.getElementById( 'datasatu_'+data_gedung[i][0] ).innerHTML = `<center>1 hour before : ${data_satu[0]}</center>`;
          document.getElementById( 'datadua_'+data_gedung[i][0] ).innerHTML = `<center>2 hour before : ${data_dua[0]}</center>`;
          
          color = '1';
          if (data.data[i] == 1){
            color = 'rgb(99, 200, 132)';
          }
          else if (data.data[i] == 0){
            color = 'rgb(255, 123, 132)';
          }
          else if (data.data[i] == 2){
            color = 'rgba(55, 132, 200, 1)';
          }
          else if (data.data[i] == -1) {
            color = 'rgba(255, 206, 100)';
          }
          else {
            color = 'rgba(0, 0, 0)';
          }
          // console.log(data['kwh'][i][0]);
          document.getElementById( 'warna_'+data_gedung[i][0] ).style.backgroundColor=color;
        }

      }
          
    });
  }

</script>

{% endblock %}
